version: "2.3"
services:
  cache:
    image: redis:7
    restart: "always"
    read_only: true
    ports:
      - "6379:6379"
  db:
    image: postgres:12.4
    restart: "always"
    environment:
      - "POSTGRES_USER=invenio"
      - "POSTGRES_PASSWORD=invenio"
      - "POSTGRES_DB=invenio"
    ports:
      - "5432:5432"
  mq:
    image: rabbitmq:3-management
    restart: "always"
    ports:
      - "15672:15672"
      - "5672:5672"
  search:
    # to use ES7: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.1
    image: opensearchproject/opensearch:2.5.0
    environment:
      - bootstrap.memory_lock=true
      - compatibility.override_main_response_version=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "discovery.type=single-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
      - "9300:9300"
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.9.1
    environment:
      - "ELASTICSEARCH_HOSTS=http://es:9200"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "5601:5601"
  flower:
    image: mher/flower
    command: --broker=amqp://guest:guest@mq:5672/ --broker_api=http://guest:guest@mq:15672/api/
    ports:
      - "5555:5555"
