name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Python_Tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.6, 3.7, 3.8, 3.9]
          requirements-level: [pypi]
          db-service: [postgresql12]
          search-service: [elasticsearch7]
          include:
          - db-service: postgresql12
            DB_EXTRAS: "postgresql"

          - search-service: elasticsearch7
            SEARCH_EXTRAS: "elasticsearch7"

    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: all,${{ matrix.DB_EXTRAS }},${{ matrix.SEARCH_EXTRAS }}
      ELASTICSEARCH_VERSION: 7.1.1
    steps:
      - name: Install ldap dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsasl2-dev python-dev libldap2-dev libssl-dev

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dependencies
        run: |
          python -m pip install "pip>=20,<20.3" setuptools py twine wheel requirements-builder
          requirements-builder -e "$EXTRAS" --level=${{ matrix.requirements-level }} setup.py > .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt
          pip install .[$EXTRAS]
          pip freeze
          docker --version
          docker-compose --version

      - name: Run tests
        run: |
          ./run-tests.sh

  Node_Tests:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js $12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install & Build
        working-directory: ./ui
        run: npm ci

      - name: Lint
        working-directory: ./ui
        # CI=false: avoid fail on warnings
        run: CI=false npm run lint

      # - name: Test
      #   working-directory: ./ui
      #   run: npm test

      # - name: Coverage
      #   working-directory: ./ui
      #   run: npm test -- --coverage

      - name: Build
        working-directory: ./ui
        # CI=false: avoid fail on warnings
        run: CI=false npm run build

